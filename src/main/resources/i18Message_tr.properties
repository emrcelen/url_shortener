### Response Message:
MessageCodes__USER = Kullanıcı
MessageCodes__PREMIUM_USER = Premium Kullanıcı
MessageCodes__ADMIN = Yönetici
MessageCodes__NOT_UPDATED = Güncellenmedi
MessageCodes__ACCESS_IS_DENIED = Maalesef, bu alana erişim izniniz yok. Bir yanlışlık olduğunu düşünüyorsan yöneticiniz ile iletişime geçin.
### Exception Message:
MessageCodes__GENERAL_ILLEGAL_ARGUMENT_EXCEPTION = İstek içeriği, geçersiz parametreler içeriyor ve database sorgusu yapılamıyor. Lütfen doğru parametreleri kullanarak tekrar deneyiniz veya yönetici ile iletişime geçerek yardım alınız.
MessageCodes__BAD_CREDENTIAL_EXCEPTION = Şifrenizi yanlış girdiniz. Eğer şifrenizi unuttuysanız, lütfen yöneticinizle iletişime geçin.
MessageCodes__ACCOUNT_ALREADY_CREATED_THIS_EMAIL_EXCEPTION = İstekte bulunduğunuz kullanıcı adı (%s) zaten kullanılıyor, şifrenizi unuttuysanız lütfen yöneticiniz ile iletişime geçin.
MessageCodes__ACCOUNT_NOT_FOUND_EXCEPTION = Sistemde, erişmeye çalıştığınız (%s) kullanıcı adı ile kayıtlı herhangi bir kullanıcı bulunamadı.
MessageCodes__ACCOUNT_ILLEGAL_ARGUMENT_EXCEPTION = Kullanmış olduğunuz request parametresi, %s sorgulaması için geçersizdir. Yardım için lütfen yönetici ile iletişime geçiniz.
MessageCodes__ACCOUNT_INFO_NOT_FOUND_EXCEPTION = Sistemde gösterilecek herhangi bir kullanıcı datası bulunamadı.
MessageCodes__ACCOUNT_INFO_ROLE_NOT_FOUND_EXCEPTION = Sistemde, erişmeye çalıştığınız %s rolünde herhangi bir kullanıcı datası bulunamadı.
MessageCodes__ROLE_NOT_FOUND_EXCEPTION = Sistemde erişmeye çalıştığınız (%s) rol kayıtlı değil. Lütfen daha sonra tekrar deneyin.
MessageCodes__ROLE_ILLEGAL_ARGUMENT_EXCEPTION = Kullanmış olduğunuz parametre, rol sorgulaması için geçersizdir. Yardım için lütfen yönetici ile iletişime geçiniz.
MessageCodes__SHORT_URL_NOT_FOUND_EXCEPTION = Sistemde, arama yaptığınız (%s) kullanıcı adına ait herhangi bir kısa url datası bulunamadı.
MessageCodes__SHORT_URL_DELETE_NOT_FOUND_EXCEPTION = Sistemde, arama yaptığınız kısa url (%s) ile alakalı herhangi bir data bulunamadı.
MessageCodes__SHORT_URL_EXPIRATION_DATE_EXCEPTION = Arama yaptığınız %s kısa url'in son kullanım tarihi geçtiği için isteğiniz karşılanamadı.Yardım için lütfen yönetici ile iletişime geçin.
MessageCodes__SHORT_URL_NOT_CREATED_EXCEPTION =  Sistem üzerine kayıt yapabileceğiniz url limitini aşmaya çalıştığınız için kaydı gerçekleştiremedik. Lütfen üyelik planınızı değiştirin veya yönetici ile iletişime geçerek yardım alınız.
MessageCodes__SHORT_URL_CREATED_ALREADY_EXISTS_EXCEPTION = Sistem üzerinde  oluşturmaya çalıştığınız %s kısa url'i şu anda size veremiyoruz lütfen başka bir kısa url seçin.
MessageCodes__SHORT_URL_UPDATE_ALREADY_EXISTS_EXCEPTION = Sistem üzerinde güncellemeye çalıştığınız %s kısa url'i şu anda size veremiyoruz lütfen başka bir kısa url seçin.
MessageCodes__LOG_NOT_FOUND_EXCEPTION = Sistem üzerinde size ait herhangi bir kısa url log kaydı bulunamadı.
MessageCodes__LOG_NOT_FOUND_ADMIN_EXCEPTION = Sistemde, %s kullanıcısının kayıtlı herhangi bir kısa url log kaydı bulunamadı.
MessageCodes__LOG_NOT_FOUND_ADMIN_ALL_EXCEPTION = Sistem üzerinde herhangi bir kısa url log kaydı bulunamadı.
MessageCodes__LOG_SHORT_URL_NOT_FOUND_EXCEPTION = Sistemde, arama yaptığınız (%s) kısa url ile alakalı herhangi bir log geçmişi bulunamadı.
MessageCodes__METHOD_NOT_VALID_EXCEPTION = Gönderdiğiniz %s verisi geçerli bir URL değil. İşleminiz gerçekleştirilemedi. Lütfen geçerli bir URL isteği gönderin.
MessageCodes__EMAIL_NOT_VALID_EXCEPTION = İstekte bulunduğunuz veri (%s) geçerli bir e-posta adresi değil. Kaydınız gerçekleştirilemedi. Lütfen geçerli bir e-posta ile isteğinizi tekrar gönderin.
### Developer Message:
MessageCodes__DEVELOPER_ACCOUNT_ALREADY_CREATED_THIS_EMAIL_MESSAGE = [%s] - Sisteme daha önce kaydı oluşturulmuş %s email'i ile tekrar kayıt oluşturulmaya çalışdığı için istek reddedildi.
MessageCodes__DEVELOPER_ACCOUNT_NOT_FOUND_MESSAGE = [%s] - login metodu içindeki kullanıcı sorgusu, veritabanında bulunamadı.
MessageCodes__DEVELOPER_ACCOUNT_ILLEGAL_ARGUMENT_MESSAGE = [%s] - %s metodunda 'request' parametresi null olarak gönderildi.
MessageCodes__DEVELOPER_ACCOUNT_INFO_NOT_FOUND_MESSAGE = [%s] - accountInfoResponseList metodunda beklenmeyen bir hata meydana geldiği için sistem işlem yapamıyor. Lütfen sistem yöneticiniz ile iletişime geçin ve hatanın nedenini belirleyin.
MessageCodes__DEVELOPER_ACCOUNT_INFO_ROLE_NOT_FOUND_EXCEPTION_MESSAGE = [%s] - accountInfoResponseWithRoleNameList metoduna istekte bulunan %s kullanıcısına gösterilecek herhangi bir data olmadığı için isteği reddedildi.
MessageCodes__DEVELOPER_ROLE_NOT_FOUND_MESSAGE = [%s] - findByRoleName metodu içerisinde ilgili rol sorgusu database üzerinde bulunamadı.
MessageCodes__DEVELOPER_ROLE_ILLEGAL_ARGUMENT_MESSAGE = [%s] - findByRoleName metodunda 'roleName' parametresi null olarak gönderildi.
MessageCodes__DEVELOPER_USER_SHORT_URL_ILLEGAL_ARGUMENT_MESSAGE = [%s] - findByUserAccountEmail metoduna 'userName - Authorization' bilgisi eksik gönderildi.
MessageCodes__DEVELOPER_PREMIUM_USER_SHORT_URL_ILLEGAL_ARGUMENT_MESSAGE = [%s] - findByPremiumAccountEmail metoduna 'userName - Authorization' bilgisi eksik gönderildi.
MessageCodes__DEVELOPER_SHORT_URL_EXPIRATION_DATE_MESSAGE = [%s] - %s kısaltılmış url'i için istekte bulunuldu fakat ilgili datanın son kullanım tarihi geçtiği için data database üzerinde kaldırıldı.
MessageCodes__DEVELOPER_SHORT_URL_RE_DIRECT_NOT_FOUND_MESSAGE = [%s] - %s url'i için istekte bulunuldu fakat ilgili data bulunamadığı için istek reddedildi.
MessageCodes__DEVELOPER_SHORT_URL_NOT_FOUND_MESSAGE = [%s] - %s metoduna istekte bulunan kullanıcının herhangi bir datası bulunamadı.
MessageCodes__DEVELOPER_SHORT_URL_DELETE_NOT_FOUND_MESSAGE = [%s] - deleteUserShortUrl metoduna %s kısa url için istekte bulunan %s kullanıcının herhangi bir datası bulunamadığı için isteği reddedildi.
MessageCodes__DEVELOPER_SHORT_URL_NOT_CREATED_MESSAGE = [%s] - %s rolündeki kullanıcı (%s) url kısaltmak için istekte bulundu fakat kısaltma hakkı olmadığı için isteği reddedildi.
MessageCodes__DEVELOPER_SHORT_URL_CREATE_ALREADY_EXISTS_MESSAGE = [%s] - %s kullanıcısı oluşturmak istediği url isteği unique constraint takıldığı için isteği reddedildi.
MessageCodes__DEVELOPER_SHORT_URL_UPDATE_ALREADY_EXISTS_MESSAGE = [%s] - %s kullanıcısı güncellemek istediği url isteği unique constraint takıldığı için isteği reddedildi.
MessageCodes__DEVELOPER_LOG_URL_NOT_FOUND_MESSAGE = [%s] - %s kullanıcısı log geçmişini görüntülemeye çalıştı ancak veri bulunamadığı için isteği reddedildi.
MessageCodes__DEVELOPER_LOG_URL_NOT_FOUND_ADMIN_MESSAGE = [%s] - %s kullanıcısı hakkında gerçekleştirmiş olduğunuz sorgu sonucunda veri bulunamadığı için isteğiniz reddedildi.
MessageCodes__DEVELOPER_LOG_URL_NOT_FOUND_ADMIN_ALL_MESSAGE = [%s] - %s olarak gerçekleştirmiş olduğunuz sorgu sonucu veri bulunamadığı için isteğiniz reddedildi.
MessageCodes__DEVELOPER_LOG_SHORT_URL_NOT_FOUND_MESSAGE = [%s] - %s kullanıcısı, %s kısa url için log geçmişi görüntülemeye çalıştı ancak veri bulunamadığı için isteği reddedildi.
MessageCodes__DEVELOPER_LOG_SHORT_URL_ILLEGAL_ARGUMENT_MESSAGE = [%s] - %s kullancısı olarak istekte bulunduğunuz getLogShortUrlAdmin metodunda bir şeyler ters gitti.
### Logger Message:
MessageCodes__LOG_ACCOUNT_SERVICE_SAVE = Sisteme %s mail adresi kullanılarak %s olarak kayıt gerçekleşti.
MessageCodes__LOG_ACCOUNT_SERVICE_LOGIN = %s kullanıcısı sisteme başarılı bir şekilde giriş yaptı.
MessageCodes__LOG_ACCOUNT_SERVICE_INFO = %s kullanıcısı hesap bilgilerini görmek için sisteme istekte bulundu.
MessageCodes__LOG_ACCOUNT_SERVICE_INFO_LIST = %s kullanıcı sistemdeki mevcut kullanıcıların bilgilerini görmek için istekte bulundu.
MessageCodes__LOG_ACCOUNT_SERVICE_INFO_WARN_LIST = %s kullanıcısı sistemde olmayan %s rolüne ait kullanıcıları listelemek istediği için varsayılan olarak tüm kullanıcıların listesi cevap olarak verildi.
MessageCodes__LOG_ACCOUNT_SERVICE_INFO_ROLE_LIST = %s kullanıcısı sistemde %s rolüne sahip kullanıcıların bilgilerini görmek için istekte bulundu.
MessageCodes__LOG_SHORT_URL_USER_INFO_LIST = %s kullanıcısı sistem üzerindeki mevcut kısaltılmış urlleri hakkında bilgi almak için istekte bulundu.
MessageCodes__LOG_SHORT_URL_PREMIUM_INFO_LIST = %s premium kullanıcı sistem üzerindeki mevcut kısaltılmış urlleri hakkında bilgi almak için istekte bulundu.
MessageCodes__LOG_SHORT_URL_USER_SAVE = %s kullanıcısı %s url'i kısaltmak için istekte bulundu sistem %s olarak random kısaltılmış url oluşturdu.
MessageCodes__LOG_SHORT_URL_PREMIUM_SAVE = %s premium kullanıcısı %s url'yi kısaltmak için istekte bulundu ve istenen %s kısaltılmış url başarıyla oluşturuldu.
MessageCodes__LOG_SHORT_URL_PREMIUM_AUTO_SAVE = %s premium kullanıcısı %s url'i kısaltmak için istekte bulundu sistem %s olarak random kısaltılmış url oluşturuldu.
MessageCodes__LOG_SHORT_URL_UPDATE = %s premium kullanıcısı, %s kısaltılmış url'i için %s olarak güncelleme talebinde bulundu.
MessageCodes__LOG_SHORT_URL_DELETE = %s kullanıcısı sistem üzerindeki %s kısaltılmış url'i silmek için talepte bulundu.
MessageCodes__LOG_SHORT_URL_LOG_USER_ALL_INFO = %s kullanıcısı sistemde mevcut kısaltılmış url log geçmişini görüntülemek için istekte bulundu.
MessageCodes__LOG_SHORT_URL_LOG_USER_SEARCH_INFO = %s kullanıcısı sistem üzerinde %s kısaltılmış url'in log geçmişini görüntülemek için istekte bulundu.
MessageCodes__LOG_SHORT_URL_LOG_ADMIN_ALL_INFO = %s yöneticisi sistem üzerinde bulunan kısaltılmış urllerin log geçmişini görüntülemek için istekte bulundu.
MessageCodes__LOG_SHORT_URL_LOG_ADMIN_USER_SEARCH_INFO = %s yöneticisi %s kullanıcısına ait kısaltılmış urllerin log geçmişini görüntülemek için istekte bulundu.
MessageCodes__LOG_SHORT_URL_LOG_ADMIN_URL_SEARCH_INFO = %s yöneticisi %s kısaltılmış url'e ait log geçmişini görüntülemek için istekte bulundu.